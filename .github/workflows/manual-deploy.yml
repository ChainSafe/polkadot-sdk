# Note: Workflows must be in the default branch to appear in Actions tab
# To make it visible in other branches, we need to add path filters
name: Deploy

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to deploy from (e.g. master, dev)'
        required: true
        default: 'master'
      target_server:
        description: 'Target server for deployment'
        required: true
        default: '145.239.2.149'
        type: string
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}

      - name: List branch contents
        run: |
          echo "Contents of ${{ inputs.source_branch }} branch:"
          ls -la
          git status
          git branch
          
